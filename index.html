<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Repo list</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>National parks list</h1>

        <form id="js-form">
            <label for="search-user">Please select state</label>
            <input type="text" name="search-user" id="js-search-state" required>
            <br><br>
            <label for="max-results">Maximum results to return</label>
            <input type="number" name="max-results" id="js-max-results">
            <br><br>
            <input type="submit" value="Submit">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" >
          <h2></h2>
          <ul id="results-list">
          </ul>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
